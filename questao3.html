<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv3</title>
</head>
<body>
    <h1> Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.</h1>
    <script>
var numero1 = parseFloat(prompt("DIGITE O PRIMEIRO VALOR"))
var numero2 = parseFloat(prompt("DIGITE O SEGUNDO VALOR"))
var numero3 = parseFloat(prompt("DIGITE O PRIMEIRO VALOR"))
var resultado = Math.max(numero1, numero2, numero3) 
document.write("O MAIOR NUMERO É " + resultado)
    </script>
</body>
</html>
