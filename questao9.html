<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv9</title>
</head>
<body>
    <h2> Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).</h2>
    <script>
  var nascimento = parseInt(prompt("DIGITE SUA DATA DE NASCIMENTO"))
var votoOK = (2022 -nascimento)

if(votoOK >= 18){
    document.write ("SEU VOTO É PERMITIDO")
}else document.write ("SEU VOTO NÃO É PERMITIDO")

    </script>
</body>
</html>
