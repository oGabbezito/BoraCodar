<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv9</title>
</head>
<body>
    <h2>Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha válida é o número "1234" sem aspas. Devem ser impressas as seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja válida. "ACESSO NEGADO" caso a senha seja inválida. </h2>

   <script> 
    var senha = parseFloat(prompt("DIGITE A SENHA"))
    if (senha == 1234){
        document.write ("acesso permitido")
    }else{document.write("acesso negado")}
     

    </script>
</body>
</html>
