<body>
    <h1>Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.</h1>
    
    <script>
var numero = parseFloat(prompt("DIGITE UM VALOR(inteiro ou não)"))

if(numero > 0){
    document.write("O NUMERO '" + numero +"' É POSITIVO")
}else if(numero < 0){
    document.write("O NUMERO '" + numero + "' É NEGATIVO")
}else {
    document.write("O VALOR INFORMADO É ZERO")
    
}

    </script>
    
</body>
</html>
