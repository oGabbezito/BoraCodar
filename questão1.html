<html lang="pt-br">

    <title>atv1 - maior de dois numeros</title>
</head>
<body>
    <h1> Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.</h1>

    <script>
var numero1 = parseInt(prompt("DIGITE O PRIMEIRO VALOR"))
var numero2 = parseInt(prompt("DIGITE O SEGUNDO VALOR"))

if(numero1 > numero2){
    document.write("O VALOR " + numero1 + " É A MAIOR")
    }else {(numero1 < numero2 )
        document.write ("O VALOR " + numero2 + " É MAIOR")}
    
    </script>
</body>
</html>
