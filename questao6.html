<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv6</title>
</head>
<body>
    <h2>Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.</h2>
    <script>
        var n1 = parseFloat(prompt("DIGITE O 1° VALOR(inteiro ou não)"))
        var n2 = parseFloat(prompt("DIGITE O 2° VALOR(inteiro ou não)"))
        var n3 = parseFloat(prompt("DIGITE O 3° VALOR(inteiro ou não)"))
        var n4 = parseFloat(prompt("DIGITE O 4° VALOR(inteiro ou não)"))
        var n5 = parseFloat(prompt("DIGITE O 5° VALOR(inteiro ou não)"))
        var n6 = parseFloat(prompt("DIGITE O 6° VALOR(inteiro ou não)"))
        var n7 = parseFloat(prompt("DIGITE O 7° VALOR(inteiro ou não)"))
        var n8 = parseFloat(prompt("DIGITE O 8° VALOR(inteiro ou não)"))
        var n9 = parseFloat(prompt("DIGITE O 9° VALOR(inteiro ou não)"))
        var n10 = parseFloat(prompt("DIGITE O 10° VALOR(inteiro ou não)"))
        var r1 = (n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10)
        document.write ("A SOMA DOS VALORES É: " + r1)
        </script>   
</body>
</html>
